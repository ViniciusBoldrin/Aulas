<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sumario</title>

</head>
<body>
    
    <main class="container">

        <div class="bloco-esquerda">
            <h3>Your Result</h3>

            <div class="circulo">
                <h1>76</h1>
                <h4>of 100</h4>
            </div>

            <div class="texto-abaixo">
                <h2>Great</h2>
                <p>Your performance exceed 65% <br> ofde people conducting the <br>test here!</p>
            </div>

        </div>

        <div class="bloco-direita">
            <h2>Summary</h2>

            <div class="sumario">

                <div class="list1">
                    <div class="icon-text1">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <p>Reatcion</p>
                    </div>
                    <div class="number">
                        <span>80</span>
                        <span class="100"> / 100</span>
                    </div>
                </div>
                <div class="list2">
                    <div class="icon-text2">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <div class="number">
                        <span>92</span>
                        <span class="100"> / 100</span>
                    </div>
                </div>
                <div class="list3">
                    <div class="icon-text3">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <div class="number">
                        <span>61</span>
                        <span class="100"> / 100</span>
                    </div>
                </div>
                <div class="list4">
                    <div class="icon-text4">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <div class="number">
                        <span>73</span>
                        <span class="100"> / 100</span>
                    </div>
                </div>

            </div>

        </div>

    </main>

</body>
</html>
